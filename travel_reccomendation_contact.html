<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/travel_recommendation.css">
    <title>TravelBloom</title>
</head>
<body>
    <header>
        <p>TravelBloom</p>
        <nav>
            <a href="./travel_recommendation.html">Home</a>
            <a href="./travel_reccomendation_about.html">About Us</a>
            <a href="./travel_reccomendation_contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contact Us</h1>
            <form id="contactUs">
                <label for="name">First and Last Name</label>
                <input type="text" id="name" name="fullName"/>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="emailAddress"/>
                <label for="msg">Message:</label>
                <textarea name="message" id="msg" placeholder="Enter your message"></textarea>
                <br/>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="/">Facebook</a>
        <a href="/">Instagram</a>
    </footer>
</body>
</html>
